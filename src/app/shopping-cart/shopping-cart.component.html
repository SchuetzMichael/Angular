<div class="ui container">
  <h1>Warenkorb</h1>
  <div class="ui grid" *ngFor="let item of items">
    <div class="two wide column">
      <img class="ui tiny image" height="100px" width="110px"
           *ngIf="item.book?.images"
           [src]="item.book?.images[0]?.url">
    </div>
    <div class="content four wide column">
      <div class="header">{{item.book.title}}</div>
      <div class="description">{{item.book.subtitle}}</div>
      <div class="price">Preis pro Stück: {{item.book.price}} €</div>
    </div>
    <div class="four wide column">
      <div>
        <button class="ui icon button"
                (click)="removeOneItem(item.book.isbn)">
          <i class="minus icon"></i>
        </button>
        <span>Menge: {{item.quantity}} </span>
        <button class="ui icon button"
                (click)="addOneItem(item.book.isbn)">
          <i class="plus icon"></i>
        </button>
      </div>
    </div>
    <div class="two wide column">
      <button class="ui tiny red labeled icon button"
              (click)="removeAllItems(item.book.isbn)">
        <i class="remove icon"></i>
        Löschen
      </button>
    </div>
  </div>
  <br/>
  <hr>
  <br/>
  <div class="ui middle aligned selection divided list">
    <div class="five wide column">Nettopreis:</div> <div class="two wide column">{{total_netto.toFixed(2)}} €</div>
    <div class="five wide column">Mwst.: </div> <div class="two wide column"> {{mwst.toFixed(2)}} € </div>
    <div class="five wide column"><b>Gesamtpreis: </b></div> <div class="two wide column"><b> {{total_brutto.toFixed(2)}} €</b></div>
  </div>
  <button class="ui red button"  type="submit" (click)="submitOrder()">
    Bücher bestellen
  </button>
</div>
